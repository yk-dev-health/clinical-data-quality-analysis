quality:
  missing:
    warning_threshold: 0.0
    critical_threshold: 0.5
    exclusion_candidate_threshold: 0.3
    report_top_n_columns: 5

  numeric_summary:
    enabled: true
  
  categorical:
    report_top_n_values: 5

missing_values:
  max_missing_ratio: 0.3
  placeholders: ["?", "NA", "N/A", ""]
  strategy: "ignore"

outliers:
  method: iqr
  iqr_multiplier: 1.5
  numeric_only: true

logging:
  level: INFO